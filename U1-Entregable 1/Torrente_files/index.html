<!DOCTYPE html>
<!-- saved from url=(0054)https://cdn.flashtalking.com/175925/4216555/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style></style>
    <title>Skin Desplegable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- format styles -->
    <link rel="stylesheet" href="./format.css">
    <!-- videos styles -->
    <link rel="stylesheet" href="./videos.css">
    <!-- sections styles -->
    <link rel="stylesheet" href="./sections.css">
    <!-- assets styles -->
    <link rel="stylesheet" href="./assets.css">

</head>

<body style="margin: 0px;">

    <div id="container">

        <div id="unexpanded">

            <div id="assetsNE">

                <!-- start assets non-expanded -->

                <div id="tt5NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                <div id="tt4NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                <div id="tt3NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                <div id="tt2NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
                <div id="tt1NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>

                <!-- <div id="dateNE" class="date-release date"></div>
                <div id="yaencinesNE" class="date-release release"></div>-->


                <!-- end assets non-expanded -->

            </div>

            <!-- click-tag encima de los assets -->
            <div class="click-tag"></div>

            <div id="videoHolderNE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">

                <ft-video id="videoNE" name="video1" autoplay="" loop="" muted=""></ft-video>

                <!-- capa para facilitar la lectura de la cuenta atrás -->
                <div id="dimmerVideoNE"></div>

                <!-- start countdown -->

                <div id="countDown">
                    <div id="desplegandoTxt">DESPLEGANDO EN</div>
                    <div id="progressBarrBg">
                        <div id="progressBarr"></div>
                    </div>
                    <div id="count">3</div>
                </div>

                <!-- end countdown -->

                <!-- botón call to action -->
                <img src="./c2action.png" id="c2action" alt="call to action" style="transform: matrix(0.85, 0, 0, 0.85, -82, -29.2);">

                <!-- En esta capa se aplicarán los eventos para la expansión -->
                <div id="overlayToExpandNE"></div>

            </div>

        </div>

        <div id="dimmer"></div>

        <div id="expanded">

            <div id="assetsE">

                <!-- start assets expanded -->

                <div id="bgE"></div>

                <div id="tt1E"></div>
                <div id="tt2E"></div>
                <div id="tt3E"></div>
                <div id="tt4E"></div>
                <div id="tt5E"></div>

                <div id="legal2E"></div>
                <div id="legal1E"></div>


                <div id="dateE" class="date-release date"></div>
                <div id="yaencinesE" class="date-release release display-none"></div>

                <div id="btnVideoE" class="btn btn-section active"></div>
                <div id="btnGalleryE" class="btn btn-section"></div>
                <div id="btnSynopsisE" class="btn btn-section"></div>

                <div id="btnYTE" class="btn click-tag"></div>
                <div id="btnINE" class="btn click-tag"></div>
                <div id="btnTWE" class="btn click-tag"></div>
                <div id="btnFBE" class="btn click-tag"></div>

                <div id="btnCompraE" class="btn click-tag date-release release display-none"></div>

                <!-- end assets expanded -->

            </div>

            <!-- click-tag encima de los assets -->
            <div class="click-tag"></div>

            <div id="videoHolderE" class="section">

                <div id="controlsHolderE"></div>

                <div id="overlayUnMuteIcon" style="display: none;"></div>

            </div>

            <div id="galleryHolderE" class="section"></div>

            <div id="synopsisHolderE" class="section click-tag"></div>

            <div id="cartel_mum"></div>
            <div id="cartel_speech"></div>
            <div id="cartel_emmett"></div>
            <div id="cartel_shop"></div>
            <div id="cartel_women"></div>
            <div id="cartel_glows"></div>
            <div id="cartel_car"></div>

            <!-- botón de cierre del expanded -->
            <div id="closeBtnE" class="btn btn-close opacity-1-important"></div>

        </div>


    </div>

    <!-- start image loader para hovers -->

    <!-- Images Loader -->
    <img src="./closeBtnHoverE.png" class="display-none">
    <img src="./btnCompraHoverE.png" class="display-none">
    <img src="./btnFBHoverE.png" class="display-none">
    <img src="./btnTWHoverE.png" class="display-none">
    <img src="./btnINHoverE.png" class="display-none">
    <img src="./btnYTHoverE.png" class="display-none">
    <img src="./btnSynopsisHoverE.png" class="display-none">
    <img src="./btnGalleryHoverE.png" class="display-none">
    <img src="./btnVideoHoverE.png" class="display-none">

    <!-- end image loader para hovers -->


    <!-- flashtalking -->
    <script src="./html5API.js.descarga"></script>
    <!-- tweenmax -->
    <script src="./TweenMax.min.js.descarga"></script>
    <!-- scripts -->
    <script src="./main.js.descarga"></script>


</body></html>
